<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-light">
            <div class="navigation-bar">
                <div class="logo">
                    <a class="navbar-brand" href="#">
                        <img src="./images/diary.jpeg" width="50" height="50" class="d-inline-block-inline-top" alt="">
                        <span class="logo-text">Diarine</span>
                    </a>
                </div>
                <div class="input">
                    <form>
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control" placeholder="E-mail">
                            </div>
                            <div class="col">
                                <input type="password" class="form-control" placeholder="Password">
                            </div>
                            <button type="button" class="btn btn-info">Login</button>
                        </div>
                    </form>
                </div>    
            </div>
        </nav>
        <div class="body-container">
            <div class="alert alert-secondary" role="alert">
                <div class="card-container">
                    <div class="card text-center">
                        <img class="card-img" src="./images/cover.jpg" alt="Cover Image">
                        <div class="card-img-overlay animated fadeInDown">
                            <h1 class="card-title">Write your diary online</h1>
                            <a class="btn btn-primary btn-lg" href="#" role="button">Register</a>
                        </div>
                    </div>
                    <div class="content-1-container">
                        <img class="card-img" src="./images/timeline3.jpg" alt="Content Image-1">
                        <div class="card-text-container">
                            <div class="card  animated fadeInRight">
                                <div class="card-body">
                                    <h1 class="card-title">Show your diary to your friends</h1>
                                    <h4 class="card-text">You can let your friends read your diary <br> or read your friend's diary</h4>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="content-2-container">
                        <div class="img-2-container">
                            <img class="card-img" src="./images/timeline4.jpeg" alt="Content Image-2">
                            <div class="card-text-right animated fadeInLeft">
                                <div class="card-body">
                                    <h1 class="card-title">Keep your diary private</h1>
                                    <h4 class="card-text">You can choose who can read your diary</h4>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
